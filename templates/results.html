<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: #555;
        }

        p.no-results {
            color: DodgerBlue;
        }
    </style>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% if search_results %}
        <h2>Search Results for "{{ search_query }}"</h2>
        <ul>
            {% for result in search_results %}
                <li>
                    <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
                    <p>{{ result.teaser }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-results">No results found for "{{ search_query }}".Please try again:</p>
    {% endif %}
</body>
</html>
